<html>
   
   <head>
      <title>Angular JS Controller</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS report card.</h2>
      
     
      <div  ng-app = "mainApp" ng-controller = "marksController">

         your name <input type = "text" ng-model = "fname"> <input type = "text" ng-model = "lname">
         <br><br>
         the dungone master is {{fname + "  " + lname}} <br><br>



Subject 1 : <input type = "number" ng-model = "marks.one"><br>
Subject 2 : <input type = "number" ng-model = "marks.two"><br>
Subject 2 : <input type = "number" ng-model = "marks.three"><br>
 total is: {{marks.totalmarks()}} <br><br>
 percentage is : {{markso.percentage()}}
      </div>
     
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('marksController', function($scope) {
            $scope.marks = {
               one: 1,
               two: 2,
               three:3,

               totalmarks: function() {
                  var marksobj;
                  marksobj = $scope.marks;
                  if(marksobj.one >=101||marksobj.two >=101||marksobj.three >=101)
                     return "beta aukat me raho";
                  else

                  return marksobj.one+ marksobj.two +marksobj.three;
               }
               
            };
            $scope.markso={


               percentage:function(){

                  var marksobja;
                  marksobja = $scope.marks;
                  var per =(marksobja.one+ marksobja.two +marksobja.three)/3;
                  if(per<=100)
                     return per;
                  else
                     return "beta galat baat"

               }
            }
         });
      </script>


    
      
   </body>
</html>
